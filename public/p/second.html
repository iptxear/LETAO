<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统-二级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--退出登录模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <span class="glyphicon glyphicon-info-sign text-danger">您确定要退出后台管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logOut">退出</button>
      </div>
    </div>
  </div>
</div>

<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="./images/default.jpg" alt="">
    <p class="text-center">超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a>
      </li>
      <li>
        <div class="category text-center">
          <div class="cate">
            <span class="glyphicon glyphicon-list"></span>分类管理
          </div>
          <div class="catelist" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </div>
      </li>
      <li>
        <a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a>
      </li>
    </ul>
  </div>
</div>

<div class="lt_main">
  <div class="lt_header">
    <a href="javascript:;" class="pull-left menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;" class="pull-right logOut"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级分类</li>
    </ol>

    <div class="lt_content">

      <button class="btn btn-default mb_30 btn-add">添加分类</button>

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="30%">一级分类名称</th>
          <th width="30%">二级分类名称</th>
          <th width="30%">二级分类LOGO</th>
        </tr>
        </thead>
        <tbody class="second_tbody">

        </tbody>
      </table>

      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>

    </div>
  </div>
</div>

<!--添加二级模态框-->
<div class="modal fade bs-example-modal-sm" id="secondcateModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="firstcateModalLabel">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <input type="hidden" name="categoryId" id="categoryId">
              <button class="btn btn-default" id="dropdownMenu" type="button" data-toggle="dropdown">
                <span class="dropdown-text">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu drop123">

              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
          </div>
          <div class="form-group">
            <div class="btn_up">
              <button class="btn btn-default btn_fake">上传图片</button>
              <input type="file" class="btn btn-default" name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic">
            </div>
            <img src="./images/none.png" alt="" width=100 height=100 id="img">
            <input type="hidden" name="brandLogo" id="brandLogo">

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary btn_addcate" form="form">添加</button>
      </div>
    </div>
  </div>
</div>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./js/common.js"></script>
<script src="./js/second.js"></script>

<script type="text/template" id="secondTpl">
  {{each rows v i}}
  <tr>
    <td>{{ (page-1)*size +i+1 }}</td>
    <td>{{ v.categoryName }}</td>
    <td>{{ v.brandName }}</td>
    <td><img src="{{ v.brandLogo }}" alt="" width=50 height=50></td>
  </tr>
  {{/each}}
</script>

<script type="text/template" id="listTpl">
  {{each rows v i}}
  <li><a data-id="{{v.id}}" href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>

</body>
</html>
