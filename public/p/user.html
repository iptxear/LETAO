<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统-用户管理</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--退出登录模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <span class="glyphicon glyphicon-info-sign text-danger">您确定要退出后台管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logOut">退出</button>
      </div>
    </div>
  </div>
</div>

<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="./images/default.jpg" alt="">
    <p class="text-center">超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html" class="active"><span class="glyphicon glyphicon-user"></span>用户管理</a>
      </li>
      <li>
        <div class="category text-center">
          <div class="cate">
            <span class="glyphicon glyphicon-list"></span>分类管理
          </div>
          <div class="catelist">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </div>
      </li>
      <li>
        <a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a>
      </li>
    </ul>
  </div>
</div>

<div class="lt_main">
  <div class="lt_header">
    <a href="javascript:;" class="pull-left menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;" class="pull-right logOut"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <div class="lt_content">

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody class="user_tbody">

        </tbody>
      </table>

      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>
  </div>
</div>

<!--禁用启用模态框-->
<div class="modal fade bs-example-modal-sm" id="changeModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="changeModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <span class="glyphicon glyphicon-info-sign text-danger">你确定要执行此操作吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_change">确定</button>
      </div>
    </div>
  </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

<script type="text/template" id="userTpl">
  {{each rows v i}}
  <tr>
    <td>{{ (page-1)*size +i+1 }}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete==1?"正常":"禁用" }}</td>
    <td data-id={{v.id}} data-isDelete={{v.isDelete==1?0:1}}>
      {{if v.isDelete === 1}}
      <button class="btn btn-danger btn-sm">禁用</button>
      {{else if v.isDelete === 0}}
      <button class="btn btn-success btn-sm">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
</body>
</html>
