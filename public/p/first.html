<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统-一级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--退出登录模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <span class="glyphicon glyphicon-info-sign text-danger">您确定要退出后台管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logOut">退出</button>
      </div>
    </div>
  </div>
</div>

<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="./images/default.jpg" alt="">
    <p class="text-center">超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a>
      </li>
      <li>
        <div class="category text-center">
          <div class="cate">
            <span class="glyphicon glyphicon-list"></span>分类管理
          </div>
          <div class="catelist" style="display: block">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </div>
      </li>
      <li>
        <a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a>
      </li>
    </ul>
  </div>
</div>

<div class="lt_main">
  <div class="lt_header">
    <a href="javascript:;" class="pull-left menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;" class="pull-right logOut"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级分类</li>
    </ol>

    <div class="lt_content">

      <button class="btn btn-default mb_30 btn-add">添加分类</button>

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">分类名称</th>
        </tr>
        </thead>
        <tbody class="first_tbody">

        </tbody>
      </table>

      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>

    </div>
  </div>
</div>

<!--添加一级模态框-->
<div class="modal fade bs-example-modal-sm" id="firstcateModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="firstcateModalLabel">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary btn_addcate" form="form">添加</button>
      </div>
    </div>
  </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>

<script type="text/template" id="firstTpl">
  {{each rows v i}}
  <tr>
    <td>{{ (page-1)*size +i+1 }}</td>
    <td>{{ v.categoryName }}</td>
  </tr>
  {{/each}}
</script>
</body>
</html>
